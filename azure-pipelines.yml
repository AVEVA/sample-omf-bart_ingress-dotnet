trigger:
  batch: true
  branches:
    include:
      - main

pr:
  branches:
    include:
      - main

schedules:
  - cron: '0 0 * * 0'
    displayName: Weekly build
    branches:
      include:
        - main
    always: true

resources:
  repositories:
    - repository: OpsGuildAutomationRepo
      type: git
      name: Engineering/OpsGuild.Automation
      ref: refs/heads/main
    - repository: templates
      type: github
      name: osisoft/OSI-Samples
      endpoint: osisoft/OSI-Samples

variables:
  - template: '/miscellaneous/build_templates/variables.yml@templates'
  - name: CredFile
    value: appsettings.json
  - name: CredFileLibrary
    value: product-readiness.bartingress_dotnet.json
  - name: analysisProject
    value: BartIngress_DotNet

jobs:
  - job: Tests
    pool:
      name: 00-OSIManaged-Test
      demands: sku2 -equals VSBuildTools.v16.11.7plusAndEDS
    variables:
      - name: OcsTenantId
        value: $(TenantId)
      - name: OcsNamespaceId
        value: $(NamespaceId)
      - name: OcsClientId
        value: $(ClientId)
      - name: OcsClientSecret
        value: $(ClientSecret)
      - name: PiWebApiUri
        value: $(PIWebAPI)
      - name: SendToOcs
        value: true
      - name: SendToEds
        value: true
      - name: SendToPi
        value: true
      - name: ValidateEndpointCertificate
        value: false
    steps:
      - template: '/miscellaneous/build_templates/appsettings.yml@templates'
        parameters:
          secrets: 'TenantId, NamespaceId, ClientId, ClientSecret, PIWebAPI, Username, Password, BartApiKey'

      - task: DotNetCoreCLI@2
        displayName: 'Nuget restore'
        inputs:
          command: restore

      - task: DotNetCoreCLI@2
        displayName: 'Run tests'
        inputs:
          command: test
          publishTestResults: true
          testRunTitle: '$(Agent.JobName) on $(Agent.OS)'

  - template: '/miscellaneous/build_templates/code-analysis.yml@templates'
    parameters:
      buildSteps:
        - task: DotNetCoreCLI@2
          displayName: 'Nuget restore'
          inputs:
            command: restore

        - task: DotNetCoreCLI@2
          displayName: 'Build'
          inputs:
            command: build

        - template: '/miscellaneous/build_templates/binskim.yml@templates'
