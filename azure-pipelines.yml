trigger:
  batch: true
  branches:
    include:
      - main

pr:
  branches:
    include:
      - main

schedules:
  - cron: '0 0 * * 0'
    displayName: Weekly build
    branches:
      include:
        - main
    always: true

resources:
  repositories:
    - repository: OpsGuildAutomationRepo
      type: git
      name: Engineering/OpsGuild.Automation
      ref: refs/heads/main
    - repository: templates
      type: github
      name: osisoft/OSI-Samples
      endpoint: osisoft/OSI-Samples

variables:
  - template: '/miscellaneous/build_templates/variables.yml@templates'
  - name: CredFile
    value: appsettings.json
  - name: CredFileLibrary
    value: product-readiness.bartingress_dotnet.json
  - name: analysisProject
    value: BartIngress_DotNet

parameters:
  - name: containerDemands
    default: SKU -equals VSEnterprise

jobs:
  - job: Tests
    condition: ne(variables['Build.Reason'], 'Schedule')
    pool:
      name: 00-OSIManaged-Build
      demands: ${{ parameters.containerDemands }}
    variables:
      - name: AdhTenantId
        value: $(TenantId)
      - name: AdhNamespaceId
        value: $(NamespaceId)
      - name: AdhClientId
        value: $(ClientId)
      - name: AdhClientSecret
        value: $(ClientSecret)
      - name: PiWebApiUri
        value: $(PIWebAPI)
      - name: AdhUri
        value: $(Resource)
      - name: SendToAdh
        value: true
      - name: SendToEds
        value: true
      - name: SendToPi
        value: true
      - name: ValidateEndpointCertificate
        value: false
    steps:
      - template: '/miscellaneous/build_templates/appsettings.yml@templates'
        parameters:
          secrets: 'TenantId, NamespaceId, ClientId, ClientSecret, PIWebAPI, Username, Password, BartApiKey, Resource'

      - task: UseDotNet@2
        displayName: 'Install dotnet 6'
        inputs:
          packageType: 'sdk'
          version: '6.x'

      - task: DotNetCoreCLI@2
        displayName: 'Nuget restore'
        inputs:
          command: restore

      - task: DotNetCoreCLI@2
        displayName: 'Run tests'
        inputs:
          command: test
          publishTestResults: true
          testRunTitle: '$(Agent.JobName) on $(Agent.OS)'

  - template: '/miscellaneous/build_templates/code-analysis.yml@templates'
    parameters:
      buildSteps:

        - task: UseDotNet@2
          displayName: 'Install dotnet 6'
          inputs:
            packageType: 'sdk'
            version: '6.x'

        - task: DotNetCoreCLI@2
          displayName: 'Nuget restore'
          inputs:
            command: restore

        - task: DotNetCoreCLI@2
          displayName: 'Build'
          inputs:
            command: build

        - template: '/miscellaneous/build_templates/binskim.yml@templates'
